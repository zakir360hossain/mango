<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <!-- <script defer src="{{ url_for('static', filename='js/main.js') }}"></script> -->
</head>

<body>
    <div id="clue_board">
        <div id="clue"></div>
        <button id="next_clue">Next Clue</button>
    </div>
    <div class="card">
        {%for r in range(5) %}
        <div class="row" id="row{{r}}">
            {%for c in range(5)%}
            <button class="object"></button>
            {%endfor%}
        </div>
        {%endfor%}
    </div>
</body>

<script>
    let object_data = {{ data| tojson }};
    let whole = {{ all_data| tojson}};

    const objects = document.getElementsByClassName("object");
    const clue_container = document.getElementById("clue");
    const next_clue = document.getElementById("next_clue");
    let socket = io.connect('http://127.0.0.1:5000')

    socket.on('connect', () =>
    {
        socket.send("User has connected!")
    })

    socket.on("message", (message)=>{
        console.log()
    })
    current = whole[0]

    $(document).ready(() =>
    {
        console.log(clue_container)
        clue_container.innerText = object_data[0].clue
    });

    $(document).ready(() =>
    {
        Array.from(objects).forEach((element, index) =>
        {
            Array.from(objects).forEach((element, index) =>
            {
                element.innerText = object_data[index].object
            })
        });
    });

    function changeNoneCorrectCursor(state)
    {
        $(document).ready(() =>
        {
            Array.from(objects).forEach((element, index) =>
            {

                if (!$(element).hasClass("correct"))
                {
                    $(element).css({ "pointer-events": state });
                }
            });
        });
    }

    function placeNextClue(clue)
    {
        $(document).ready(() =>
        {
            $("#clue").text(clue);
        });
        changeNoneCorrectCursor("auto");
    }

    // $(document).ready(() => {
    // checkWinning()
    //   $("#next_clue").click((e) => {
    //     console.log("clicked");
    //     current = pairs[Math.floor(Math.random() * (25 - 0 + 1)) + 0];
    //     placeNextClue(current.clue);
    //   });
    // });

    $(document).ready(() =>
    {
        $(".object").click((e) =>
        {
            if (e.target.innerText === object_data[0].object)
            {
                $(e.target).addClass("correct");
                $(e.target).css({ pointerEvents: "none" });
            } else
            {
                $(e.target).addClass("pulse");
            }
            changeNoneCorrectCursor("none");
        });
    });

</script>

</html>
